# Species
- type: loadoutEffectGroup
  id: NitrogenBreatherSponsor
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - SlimePerson
    - Vox
  - !type:SponsorTierRequirementLoadoutEffect
    requirement: Shlopa

- type: loadoutEffectGroup
  id: OxygenBreatherSponsor
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Arachnid
    - Diona
    - Dwarf
    - Felinid #ss220 box survival loadout felinid fix
    - Human
    - Moth
    - Reptilian
  - !type:SponsorTierRequirementLoadoutEffect
    requirement: Shlopa

- type: loadoutEffectGroup
  id: EffectSpeciesVoxSponsor
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Vox

# Basic
- type: loadout
  id: EmergencyOxygenSponsor
