 #Баррикады       
- type: entity
  id: BarricadeWooden
  description: Баррикада из уплотнённых деревянных досок. Защищает вас от чужих глаз. 
  parent: EstBaseBarricade
  name: деревянная уплотненная баррикада
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: SS220/Structures/barricades.rsi
    state: barricade_wooden
    noRot: false 
  - type: Construction
    graph: BarricadeWooden
    node: barricadefull
  - type: Tag
    tags:
    - Wooden
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 2 
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: 1
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 90
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
        
