# Ears section

- type: marking
  id: TajaranEars [2]
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Tajaran]
  coloring:
    default:
      type:
        !type:CategoryColoring
        category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
      ears_cat_inner:
        type:
          !type:SimpleColoring
          color: "#FFFFFF"
  sprites:
  - sprite: SS220/Mobs/Customization/Tajaran/tajaran_parts.rsi
    state: ears_piercing_outer
  - sprite: SS220/Mobs/Customization/Tajaran/tajaran_parts.rsi
    state: ears_piercing_inner

