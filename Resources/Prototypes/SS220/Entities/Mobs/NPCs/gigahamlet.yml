- type: entity
  name: Гигагамлет
  id: MobGigaHamlet
  parent: [ SimpleMobBase, MobCombat ]
  description: Огромный мускулистый хомяк - это поразительное явление природы. Его массивное тело украшено густой, блестящей шерстью, подчеркивающей каждый контур его внушительных мышц. Сильные лапы этого хомяка напоминают мощные колонны, способные поддерживать его впечатляющий вес. Его глаза сверкают уверенностью и силой, а его улыбка выражает дружелюбие и непоколебимую силу. Этот хомяк несомненно вызывает восхищение и уважение у всех, кто имеет счастье встретить его.
  suffix: Shitspawn
  components:
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.00
    baseSprintSpeed : 5.00
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: Inventory
    speciesId: hamster
    templateId: hamster
  - type: NoSlip
  - type: Hunger
    baseDecayRate: 0.3
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Sprite
    drawdepth: Mobs
    sprite: SS220/Mobs/Animals/gigahamlet.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: gigahamlet
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: gigahamlet
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      400: Critical
      600: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      250: 0.7
      350: 0.5
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh2.ogg
    angle: 0
    attackRate: 0.75
    animation: WeaponArcFist
    damage:
      types:
        Blunt: 80
  - type: Bloodstream
    bloodMaxVolume: 750
  - type: Speech
    speechSounds: Squeak
    speechVerb: SmallMob
    allowedEmotes: ['Squeak']
  - type: Body
    prototype: Rat
    requiredLegs: 1
  - type: Vocal
    sounds:
      Male: Mouse
      Female: Mouse
      Unsexed: Mouse
  - type: TTS
    voice: horner
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 4
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: MobPrice
    price: 4000
  - type: NonSpreaderZombie
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - Hamster
    #Для открытия дверей
  - type: Tool
    speed: 1.5
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
    #Для открытия дверей
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 599
    damage:
      groups:
        Brute: -0.1
        Burn: -0.1
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    name: Гигагамлет
    description: Вы огромный, мускулистый, уверенный в себе, с блестящей шерстью, человекоподобный хомяк.
  - type: GhostTakeoverAvailable

