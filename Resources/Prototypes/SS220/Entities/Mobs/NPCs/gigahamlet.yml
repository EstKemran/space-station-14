  description: Если бы хомяки могли быть супергероями, то Рикардо Гамлес был бы их лучшим представителем. Ах.. как же он танцует.. боже..
  suffix: Shitspawn
  components:
  - type: Sprite
    sprite: SS220/Mobs/Animals/ricardohamlet.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: ricardohamlet
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    name: Рикардо гамлес
    description: Покажите этому миру, как нужно танцевать!
  - type: GhostTakeoverAvailable
  - type: Butcherable
    spawned:
    - id: ClothingUniformRicardoHamletJunior
      amount: 1
