- type: entity
  name: пульсовая винтовака
  parent: WeaponPulseRifle
  id: WeaponPulseRifle2
  description: Энергетическая винтовка тяжелого типа, способна разрушать структуры.
  suffix: Винтовка, Death Squad, Эскадрон Смерти
  components:
  - type: Gun
    fireRate: 2.5
  - type: HitscanBatteryAmmoProvider
    proto: Pulse2
    fireCost: 100
