    maxCharge: 400
    startingCharge: 400
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: Pulsekill
      name: режия для убийства
      fireCost: 1
    - proto: PulseDESTROY
      name: режим для УНИЧТОЖЕНИЯ
      fireCost: 5
